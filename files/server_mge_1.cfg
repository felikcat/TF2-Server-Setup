hostname "[Server Region 1] Server Name"
sv_password ""
sv_lan 0
sv_pure -1
sv_tags "mge"

// For our FastDL.
sv_downloadurl "http://your-fast-dl-server.com"

// Remote CONtrol; granting you the ability to run commands on the server while running.
// rcon_password "Generate a secure 32 character long password to put here, then uncomment this"

// Ban a user from RCON after giving a wrong password 5 times, for 1440 minutes.
sv_rcon_maxfailures 5
sv_rcon_banpenalty 1440

// Take 1 minute to respond to a required TF2 update.
sv_shutdown_timeout_minutes 1

// Disable replay / HLTV system.
replay_enable 0

// Do not allow voting.
sv_allow_votes 0

// Allow idling.
mp_idledealmethod 0
mp_idlemaxtime 1000000

// Disable player sprays.
sv_allowupload 0
r_spray_lifetime 0

// No crits for MGE.
tf_weapon_criticals 0

// Both teams can talk to each other through voice chat.
sv_alltalk 1

// Useful for keeping track of players, any server crashes, so on.
log on
sv_logbans 1

// Time limit until a map change. 0 is infinite time.
mp_timelimit 0
